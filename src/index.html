<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collier Family Exercise Tracker</title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Collier Family <small>workout tracker</small></h1>
      </div>

      <div id="exercise_app">

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Deps -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <!-- Application files -->
    <script src="./js/app.js"></script>
    <script type="text/template" id="workout-table-template">
    <h4>Found <%= workouts.length %> Workouts</h4>
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Distance (Miles)</th>
          <th>Duration (Minute)</th>
          <th>Date</th>
          <th>Felt</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(workouts, function(workout) { %>
          <tr>
            <td><%= workout.user %></td>
            <td><%= workout.distance %> Miles</td>
            <td><%= workout.duration %></td>
            <td><%= workout.date %></td>
            <td><%= workout.felt %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
    </script>
  </body>
</html>
